		<style media="screen">
			.father{
				width:80%;

				margin-top: 35%;

				background-color: #eaeaea;
				/* writing-mode: vertical-lr; */
				border-radius: 50px;
			}
			.child{
				background-color: #eaeaea;
				position:absolute;
				top:0;
				left:0;
				right:0;
				bottom:0;
				width: 85%;
				height:70%;
				margin:auto;
				border-radius: 50px;
			}
			.WxBookContent{
				padding-top: 16px;
			}
			.WxBookContent .FormItemEdit {
				background: #eaeaea;
				/* padding: 0px 15px; */
				padding-left:10px;
				margin-bottom: 10px;
				position: relative;
			}
			 .WxBookContent .FormItemEdit:before {
				content: " ";
				position: absolute;
				left: 0px;
				top: 0px;
				right: 0px;
				border-top: 1px solid #eaeaea;
				color: #fff;
				-webkit-transform-origin: 0 0;
				transform-origin: 0 0;
				-webkit-transform: scaleY(0.5);
				transform: scaleY(0.5);
				z-index: 5;
			}
			.WxBookContent .FormItemEdit:after {
				content: " ";
				position: absolute;
				left: 0px;
				bottom: 0px;
				right: 0px;
				border-bottom: 1px solid #eaeaea;
				color: #fff;
				-webkit-transform-origin: 0 100%;
				transform-origin: 0 100%;
				-webkit-transform: scaleY(0.5);
				transform: scaleY(0.5);
				z-index: 5;
			}
			.WxBookContent .InputTips {
				font-size: 14px;
				line-height: 1.5;
				color: #fff;
				padding: 0px 16px;
				margin-bottom: 10px;
				text-align: center;
			}

			input::-webkit-input-placeholder {
         /* placeholder颜色  */
         color: #fff;
     }
			 .WxBookContent .FormItemEdit .TextBox {
				height: 14px;
				/* width: 100%; */
				border: 0px;
				border-radius: 0px;
				line-height: 16px;
				padding: 8px 0px;
				background: #99ccff;
				text-align: center;
				border:2px solid #00a2e6;
				color:#fff;
				font-size: 16px;
				font-weight: normal;

    	<script type="text/javascript">

		  <script id="messageTpl" type="text/x-dot-template">
		  	{{~it :message:index}}
		  	<div class="clearfix">
		  		{{? message.type == 'system'}}
		  		<div class="message">
		  			<p class="message_system">
		  				<span class="content">{{=message.content}}</span>
		  			</p>
		  		</div>
		  		{{??}}

		  		<div class="message {{? message.author.id == 'me'}}me{{??}}others{{?}}">
		  			<div class="avatar" data-author-id="{{=message.author.id}}">
		  				<img src="{{=message.author.avatar}}" alt="{{=message.author.name}}">
		  			</div>
		  			<div class="content">
		  				<p class="author_name">{{=message.author.name}}</p>
		  				{{? message.type == 'plain'}}
		  				<div class="bubble {{? message.author.id == 'me'}} bubble_primary right{{??}} bubble_default left{{?}}">
		  					<div class="bubble_cont">
		  						<div class="{{=message.type}} {{=message.linkplain}} {{=message.linkcolor}}">

									{{? message.linkimg}}
										<img style="float: left;width:30%;padding-right: 6px;padding-top: 4px;" data-gallery="1" src="{{=message.linkimg}}" />
										<pre style="float: left;width:60%;">{{=message.content}}</pre>
		  							{{??}}
		  								<pre>{{=message.content}}</pre>
		  							{{?}}
		  						</div>
		  					</div>
		  				</div>
		  				{{?? message.type == 'picture'}}
		  				<div class="bubble {{? message.author.id == 'me'}} right{{??}} left{{?}} bubble_image">
		  					<div class="bubble_cont">
		  						<div class="{{=message.type}}">
		  							{{? message.extra == 'gallery'}}
		  							<img class="J_galleryShow" data-gallery="1" src="{{=message.content}}" />
		  							{{??}}
		  							<img class="J_img" src="{{=message.content}}" />
		  							{{?}}
		  						</div>
		  					</div>
		  				</div>
		  				{{?? message.type == 'video'}}
		  				<div class="bubble {{? message.author.id == 'me'}} right{{??}} left{{?}} bubble_image">
		  					<div class="bubble_cont">
		  						<div class="{{=message.type}}">
		  							<img class="J_fpVideo" src="{{=message.content.poster}}" data-src="{{=message.content.video}}" alt="">
		  						</div>
		  					</div>
		  				</div>
		  				{{?? message.type == 'animation'}}
		  				<div class="bubble {{? message.author.id == 'me'}} right{{??}} left{{?}} bubble_image">
		  					<div class="bubble_cont">
		  						<div class="{{=message.type}}">
		  							{{=message.content}}
		  						</div>
		  					</div>
		  				</div>
		  				{{?}}
		  			</div>
		  		</div>
		  		{{?}}

		  	</div>
		  	{{~}}
		  </script>
